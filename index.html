<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Library</title>
    <style>
        th,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            Vogas <span class="text-primary">Library</span></h1>
        </h1>



        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="title">Author</label>
                <input type="text" id="author" class="form-control">
            </div>


            <!-- <div class="form-group">
                <label for="title">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div> -->

            <div class="form-group">
                <label for="Pages">Pages</label>
                <input type="number" id="pages" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="mt-2 btn btn-block btn-primary">
        </form>

        <table class="mt-5 table table-stripped">
            <thead>
                <tr></tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Pages</th>
                <th>Read</th>
                <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>




    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/ca249578fe.js" crossorigin="anonymous"></script>
</body>

</html>
